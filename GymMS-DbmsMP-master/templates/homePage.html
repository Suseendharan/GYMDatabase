<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gym Management System</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/common.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/common.js') }}"></script>
        <script>
            function makeAsLogIn() {
                document.getElementById('userType').style.display = 'none';
                document.getElementById('userName').style.display = 'none';
                document.getElementById('userName').required = false;
                document.getElementById('submit').value = "Login";
            }
            function makeAsCreate() {
                document.getElementById('userType').style.display = 'block';
                document.getElementById('userName').style.display = 'block';
                document.getElementById('userName').required = true;
                document.getElementById('submit').value = "Create Account";
            }
        </script>
    </head>
    <body>
        <div class="login-container">
            <h2>Gym Management System</h2>
            <div class="add-form">
                <form action="{{ url_for('addUser') }}" method="POST">
                    <div id="actionType" style="margin-bottom: 20px; text-align: center;">
                        <label for="actionType-login">Login </label>
                        <input type="radio" name="actionType" value="Login" id="actionType-login" onclick="makeAsLogIn()" checked>

                        <label for="actionType-create" style="margin-left: 40px;">Create </label>
                        <input type="radio" name="actionType" value="Create" id="actionType-create" onclick="makeAsCreate()">
                    </div>

                    <select id="userType" name="userType" style="width: calc(100%);">
                        <option value="Member">Member</option>
                        <option value="Trainer">Trainer</option>
                    </select>
                    <input type="text" id="userName" name="userName" placeholder="Name">
                    <input type="text" id="userEmail" name="userEmail" placeholder="Email" required>
                    <input type="password" id="userPassword" name="userPassword" placeholder="Password" required>
                    <input type="submit" id = "submit" value="Submit" style="background-color: #007bff; color: #fff; border: none; cursor: pointer; padding: 10px; border-radius: 5px; transition: background-color 0.3s ease;">
                </form>
            </div>
        </div>
        <div id="alertBox">
            {% if alertTitle %}
                <div id="overlay" class="overlay" style="display: block;"></div>
                <div id="alert-dialog" class="dialog-box" style="display: block;">
                    <h2>{{ alertTitle }}</h2>
                    {% if alertMessage %}
                        <div><b>{{ alertMessage }}</b></div>
                    {% endif %}
                    <button onclick="goToPage('{{ url_for('index') }}')">Close</button>
                </div>
            {% endif %}
        </div>
        <script>makeAsLogIn()</script>
    </body>
</html>
